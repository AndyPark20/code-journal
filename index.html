<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Journal</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&family=Spartan:wght@600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full header-background ">
          <h2>Planet Journal</h2>
          <div class="naviLink">
            <a href="#" data-view="profile" id="profileSection" class="profileLink">Profile</a>
            <a href="#" data-view="entries" id="entriesSection" class="profileLinkLast">Entries</a>
            <div class="searchInput hidden">
              <i class="fas fa-search searchIcon"></i>
              <input type="text" name="search" class="search" placeholder="search">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="container modal" data-view="modal">
      <div class="row row-fixed-modal">
        <div class="column-full modal-wrapper">
          <div class="xBtn">
            <i class="far fa-window-close"></i>
          </div>
          <h4>What would you like to do?</h4>
          <div class="options">
            <input class="editEntry" type="button" value="EDIT ENTRY">
            <input class="deleteEntry" type="button" value="Delete Entry">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container editProfile" data-view="edit-profile">
      <form id="input-form">
        <div class="column-full">
          <h1>Edit Profile</h1>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="preview">
          </div>
          <div class="column-half userInputStyle">
            <div class="userInputForm">
              <label for="avatarUrl">Avatar URL</label><br />
              <input class="url" id="avatarUrl" type="url" name="avatarUrl" required>
            </div>
            <div class="userInputForm">
              <label for="userName">Username</label><br />
              <input id="userName" type="text" name="username" required>
            </div>
            <div class="userInputForm">
              <label for="fullName">Full Name</label><br />
              <input id="fullName" type="text" name="fullName" required>
            </div>
            <div class="userInputForm">
              <label for="location">Location</label><br />
              <input id="location" type="text" name="location" required>
            </div>
          </div>
          <div class="column-full userInputForm">
            <label for="bio">Bio</label><br />
            <textarea id="bio" name="bio" rows="6" cols="90" required></textarea>
            <div class="btnStyle">
              <input type="submit" value="save" class="editProfileSaveBtn">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section>
    <div class="container createEntries" data-view="create-entry">
      <form id="entry-form">
        <div class="column-full">
          <h1>Create Entry</h1>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="entryImage" src="images/placeholder-image-square.jpg" alt="preview">
          </div>
          <div class="column-half user-entries">
            <div class="userInputForm">
              <label for="photoUrl">Photo URL</label><br />
              <input class="url" id="photoUrl" type="url" name="photoUrl" required>
            </div>
            <div class="userInputForm">
              <label for="title">Title</label><br />
              <input id="title" type="text" name="title" required>
            </div>
          </div>
          <div class="column-full userInputForm">
            <label for="notes">Notes</label><br />
            <textarea id="notes" name="notes" rows="6" cols="90" required></textarea>
            <div class="btnStyle">
              <input type="submit" value="save" class="editEntrySaveBtn" data-view="entries">
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <main>
    <div class="container profilePage hidden" data-view="profile"></div>
    <div class="container entriesPage" data-view="entries">
      <div class="row entryRow">
        <div class="column-full entries-style">
          <h1>Entries</h1>
          <input type="submit" value="NEW" class="entriesSaveBtn" data-view="create-entry">
        </div>
        <ol id="entry-list"></ol>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
